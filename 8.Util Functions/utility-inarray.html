<!doctype html>
<html lang="en">
<head>
    <title>Utility Function: $.inArray()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
         $(document).ready(function(){
            var myNames = ["Aaron", "Sarah", "Rose", "Abel", "Diya", "John"];
            $("#result").html("The index of Aaron is " + $.inArray("Aaron", myNames, 3));
        });
    </script>
</head>
<body>
   <div id="result"></div>
</body>
</html>
